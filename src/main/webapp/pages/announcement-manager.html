<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>通知管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('staffsystem', [])
        app.controller('staffController', function ($scope, $http) {


            $scope.roleList=['访客','讲师','经理','超级管理员']
            $scope.reloadList = function () {
                $scope.getAll();
            }

            $scope.getAll = function () {
                $http.get('../UserController/getAll').success(
                    function (response) {
                        $scope.list = response;
                    }
                );
            }

            $scope.insert = function () {
                $http.post('../UserController/insert', $scope.entity).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }

            $scope.selectIds = [];//用户勾选的id集合

            //选中数组的增减
            $scope.updateSelection = function ($event, id) {
                if ($event.target.checked) {
                    $scope.selectIds.push(id)
                } else {
                    $scope.selectIds.splice($scope.selectIds.indexOf(id),1);
                }
            }

            $scope.dele = function () {
                $http.post('../UserController/delete?ids='+$scope.selectIds).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }
            $scope.deleOne = function (id) {
                ids=[id];
                $http.post('../UserController/delete?ids='+ids).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }
        })
    </script>
</head>


<body class="hold-transition skin-red sidebar-mini" ng-app="staffsystem" ng-controller="staffController"
      ng-init="getAll()">
<!--box-body -->
<div class="box-header with-border">
    <h3 class="box-title">通知管理</h3>
</div>
<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建"><i class="fa fa-trash-o"></i> 新建</button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-ban"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" ng-click="reloadList()"><i class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                员工姓名：<input>
                <button class="btn btn-default">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">userId</th>
                <th class="sorting">userName</th>
                <th class="sorting">realName</th>
                <th class="sorting">role</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelection($event,entity.userId)"></td>
                <td>{{entity.userId}}</td>
                <td>{{entity.userName}}</td>
                <td>{{entity.realName}}</td>
                <td>{{roleList[entity.role]}}</td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
